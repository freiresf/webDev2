<!DOCTYPE html>
<html lang="pt" xml:lang="pt" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CDC</title>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
        <link
            rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
        />
        
        <script src="js-webshim/minified/polyfiller.js"></script>
        <style type="text/css">
            .box {
                /* background-color: rgb(90, 87, 80); */
                /* box-shadow: 8px 8px 6px grey; */
                /* color:white; */
                line-height: 0;

                width: 450px;
                /* border-style: solid; */
                border-width: 3px;
                /* border-color: lightblue; */
                padding-left: 15px;
                padding-right: 15px;
                padding-bottom: 15px;
                margin-left: 2px;
            }
            body {
                background-color: #f0f0f2;
                margin: 0;
                padding: 2em;
                font-family: -apple-system, system-ui, BlinkMacSystemFont,
                    "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial,
                    sans-serif;
            }
            input {
                margin: 10px 3px 10px 3px;
                border: 1px solid grey;
                border-radius: 5px;
                font-size: 12px;
                padding: 5px 5px 5px 5px;
            }
            label {
                position: relative;
                top: 12px;
                width: 190px;
                float: left;
            }
            #submitButton {
                width: 80px;
                margin-left: 20px;
            }
            #errorMessage {
                color: red;
                font-size: 90% !important;
            }
            #successMessage {
                color: green;
                font-size: 90% !important;
                display: block;
                margin-top: 20px;
            }
            .button {
                font-size: 13px;
                color: red;
                background-color: #f8fad7;
            }
            .button:hover {
                background-color: #fadad7;
            }
            #draggable {
                cursor: n-resize;
            }
            #cdcfieldset {
                cursor: move;
            }
            input.currency {
                text-align: left;
                padding-right: 15px;
            }
            .input-group .form-control {
                float: none;
            }
            .input-group .input-buttons {
                position: relative;
                z-index: 3;
            }
            .messages {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <!-- <div class="mb-3"> -->
        <fieldset
            id="cdcfieldset"
            class="draggable ui-widget-content mb-3 card"
            style="
                border: 1px black solid;
                background-color: #cac3ba;
                width: 457px;
            "
        >
            <legend
                class="alert alert-dark"
            >
                <strong>Crédito Direto ao Consumidor</strong>
            </legend>
                <form id="form">
                <div class="box row g-3 align-items-center" >
                    <label for="parc" class="form-label"class="form-label">Parcelamento:</label>
                    
  <div class="col-auto">
    <input   aria-describedby="meses"
    class="form-control"
        id="parc"
        type="number"
        name="np"
        size="5"
        value="36"
        min="1"
        max="72000"
        step="1"
        required
    />
  </div>
  <div class="col-auto">
    <span id="meses" class="form-text">
      Meses
    </span>
  </div>
  </div>

                    <!-- <span class="input-group-addon" style="color: antiquewhite" -->
                        <!-- >$</span
                    > -->
                    
                <div class="box row g-3 align-items-center" >
                    <label for="itax" class="form-label">Taxa de juros:</label>
                    
  <div class="col-auto">
                    <input
                    class="form-control"
                        id="itax"
                        type="number"
                        name="tax"
                        size="10"
                        value="0.50"
                        min="0.0"
                        max="100.0"
                        step="any"
                        required
                    />
                </div>
                    <div class="col-auto">
                      <span id="meses" class="form-text">
                        % mês
                      </span>
                    </div>
                    </div>

                    <div class="box row g-3 align-items-center" >
                    <label for="ipv" class="form-label">Valor Financiado: </label>
                    <div class="col-auto">
                    <input
                    class="form-control"
                        id="ipv"
                        type="number"
                        name="pv"
                        value="1000"
                        min="0.0"
                        step="0.01"
                        class="form-control currency"
                        required
                    />
                </div>
            </div>

                    <!-- <span class="input-group-addon">$</span> -->
                    <div class="box row g-3 align-items-center" >
                    <label for="ipp" class="form-label">Valor Final (opcional):</label>
                    <div class="col-auto">
                    <input
                    class="form-control"
                        id="ipp"
                        type="number"
                        name="pp"
                        value="0.0"
                        min="0.0"
                        step="0.01"
                        class="form-control currency"
                        required
                    />
                </div>
            </div>

                <div class="box row g-3 align-items-center" >
                    <label for="ipb" class="form-label">Valor a Voltar(opcional):</label>
                    <div class="col-auto">
                    <input
                    class="form-control"
                        id="ipb"
                        type="number"
                        name="pb"
                        value="0.0"
                        min="0.0"
                        step="0.01"
                        class="form-control currency"
                        required
                    />
                </div>
            </div>

                <div class="box row g-3 align-items-center" >
                    <label for="idp" class="form-label">Entrada?</label>
                    <div class="col-auto">
                    <input id="idp" type="checkbox" name="dp" value="1" /><br />
                </div>
            </div>
            </div>
                <div class="messages">
                    <input
                        id="submitButton"
                        class="button"
                        type="submit"
                        value="Calcular"
                    />
                    <p>(arraste-me para reposicionar a janela)</p>
                </div>
            </form>
            <div id="tabelaAmortizacao"></div>

            <div id="errorMessage" class="messages"></div>
            <div id="successMessage" class="messages">
                <p>
                    Se não souber a taxa de juros coloque 0%, e forneça o valor
                    final.
                </p>
            </div>
        </fieldset>
    <!-- </div> -->

        <script src="contas.js"></script>
        <script src="LCG.js"></script>

        <script type="text/javascript">
             $(document).ready(function() {
            $("#form").submit(function(event) {
                event.preventDefault();
                $.ajax({
                    url: 'contas.php', // Substitua pelo caminho do seu script PHP
                    type: 'post',
                    data: $(this).serialize(),
                    success: function(data) {
                        $('#tabelaAmortizacao').html(data);
                    }
                });
            });
        });
            $("#submitButton").click(function () {
                var errorMessage = "";
                if ($("#itax").val() == 0 && $("#ipp").val() == 0) {
                    errorMessage +=
                        "<p>Taxa de juros e valor final não podem ser ambos nulos.</p>";
                }
                if ($("#itax").val() == 0 && $("#ipv").val() == 0) {
                    errorMessage +=
                        "<p>Taxa de juros e valor financiado não podem ser ambos nulos.</p>";
                }
                if ($("#ipv").val() == 0 && $("#ipp").val() == 0) {
                    errorMessage +=
                        "<p>Valor financiado e valor final não podem ser ambos nulos.</p>";
                }
                if (errorMessage != "") {
                    $("#errorMessage").html(errorMessage);
                    $("#errorMessage").show();
                    $("#successMessage").hide();
                    event.preventDefault();
                } else {
                    $("#successMessage").show();
                    $("#errorMessage").hide();
                }
            });
            dragAndSave("#cdcfieldset"); // $("#cdcfieldset").draggable()

            webshims.setOptions("forms-ext", {
                replaceUI: "auto",
                types: "number",
            });
            webshims.polyfill("forms forms-ext");
        </script>
    </body>
</html>
